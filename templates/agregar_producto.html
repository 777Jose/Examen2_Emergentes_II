<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Agregar Producto</title>
</head>
<body>
    <div class="container">
    <h1>Agregar Producto</h1>
    
    <form action="{{ url_for('agregar_producto') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required><br><br>

        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" required><br>

        <button type="submit">Agregar Producto</button>
        <a href="{{ url_for('index') }}" class="btn">Regresar a la Lista</a>
    </form>
    </div>
</body>
</html>
